<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Certificates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1>Your Certificate</h1>
    <!-- Add data -->
    <form id="form">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
    <!-- Output -->

      <div class="container">
          <div class="row text-center">
            <div class="col-12">Logo</div>
          </div>
          <div class="row text-center">
            <div class="col-12"><p>CERTIFICADO DE TRASPASO DE PUNTOS</p></div>
          </div>
          <div class="row text-center">
            <div class="col-12"><p>Este certificado acredita al socio:</p></div>
          </div>
          <div class="row text-center">
            <!--Member-->
            <div class="col-12" id="member"></div>
          </div>
          <div class="row text-center">
            <div class="col-12">
              <p>
                <!--Member-->
                El uso de <span id="points"></span> puntos en cualquiera de los hoteles de la cadena:
              </p>
            </div>
          </div>
          <div class="row text-center">
            <div class="col-12" id="member"><p>Viva Wyndham Resorts</p></div>
          </div>
          <div class="row">
            <div class="col-6 text-start">Contrato</div>
            <div class="col-6 text-end">Sala de Ventas</div>
          </div>
          <div class="row">
            <div class="col-6 text-start" id="contractID"></div>
            <div class="col-6 text-end" id="salesFloor"></div>
          </div>
          <div class="row">
            <div class="col-6 text-start">Aprobado por:</div>
            <div class="col-6 text-end">Fecha de Expedicion</div>
          </div>
          <div class="row">
            <div class="col-6 text-start" id="approvedBy"></div>
            <div class="col-6 text-end" id="date"></div>
          </div>
        </div>  
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
