<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Certificates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1>Your Certificate</h1>
    <!-- Add data -->
    <form id="form">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Member Name</label>
          <!-- memberQuery -->
          <input type="text" class="form-control" id="inputMember" aria-describedby="memberHelp" name="memberQuery">
          <div id="memberHelp" class="form-text">Add member's name.</div>
        </div>
        <div class="mb-3">
          <!-- pointsQuery -->
          <label for="pointsInput" class="form-label">Points</label>
          <input type="number" class="form-control" id="pointsInput" name="pointsQuery">
        </div>
        <div class="mb-3">
          <!-- contractidQuery -->
          <label for="pointsInput" class="form-label">Contract ID</label>
          <input type="number" class="form-control" id="contractInput" name="contractidQuery">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Sales Floor</label>
          <!-- salesfloorQuery -->
          <input type="text" class="form-control" id="inputMember" aria-describedby="memberHelp" name="salesfloorQuery">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Approved by:</label>
          <!-- approvedbyQuery -->
          <input type="text" class="form-control" id="inputMember" aria-describedby="memberHelp" name="approvedbyQuery">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
    <!-- Output -->

      <div class="container">
          <div class="row text-center">
            <div class="col-12">Logo</div>
          </div>
          <div class="row text-center">
            <div class="col-12"><p>CERTIFICADO DE TRASPASO DE PUNTOS</p></div>
          </div>
          <div class="row text-center">
            <div class="col-12"><p>Este certificado acredita al socio:</p></div>
          </div>
          <div class="row text-center">
            <!--Member-->
            <div class="col-12" id="member"></div>
          </div>
          <div class="row text-center">
            <div class="col-12">
              <p>
                <!--Points-->
                El uso de <span id="points"></span> puntos en cualquiera de los hoteles de la cadena:
              </p>
            </div>
          </div>
          <div class="row text-center">
            <div class="col-12" id="member"><p>Viva Wyndham Resorts</p></div>
          </div>
          <div class="row">
            <div class="col-6 text-start">Contrato</div>
            <div class="col-6 text-end">Sala de Ventas</div>
          </div>
          <div class="row">
            <!--Contract ID-->
            <div class="col-6 text-start" id="contractID"></div>
            <!--Sales Floor-->
            <div class="col-6 text-end" id="salesFloor"></div>
          </div>
          <div class="row">
            <div class="col-6 text-start">Aprobado por:</div>
            <div class="col-6 text-end">Fecha de Expedicion</div>
          </div>
          <div class="row">
            <!--Approved By-->
            <div class="col-6 text-start" id="approvedBy"></div>
            <!--Date-->
            <div class="col-6 text-end" id="date"></div>
          </div>
        </div>  
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
